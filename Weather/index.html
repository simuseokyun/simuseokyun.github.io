<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 시작화면 -->
      <div class="start">
        <h1>오늘의 날씨</h1>
      </div>
      <!-- 시작화면 끝 -->
      <!-- 로딩중 시작 -->
      <div class="loading">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- 로딩중 끝 -->
      <!-- 백그라운드 사진 -->
      <div class="bg"></div>
      <!-- 백그라운드끝 -->
      <div class="overlay">
        <div class="main_wrap">
          <!-- 검색화면 -->
          <div class="top">
            <div class="main_content">
              <h1 class="title">어느 곳을 찾으세요?</h1>
              <p>오늘의 날씨를 알려드립니다.</p>
              <div class="content">
                <input
                  type="text"
                  placeholder="도시를 입력해주세요"
                  class="inp"
                /><button class="btn">선택</button>
              </div>
            </div>
          </div>
          <!-- 검색화면 끝 -->

          <!-- 날씨 창 -->
          <div class="weather">
            <div>
              <!-- 뒤로가기 버튼 -->
              <button class="back_btn">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <!-- 뒤로가기 버튼 끝 -->
            </div>
            <div class="main_con"></div>
          </div>
          <!-- 날씨 창 끝 -->
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
