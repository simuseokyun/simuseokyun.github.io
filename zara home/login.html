<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>ZARA HOME login</title>
    <link href="./style/common.css" type="text/css" rel="stylesheet">
    <link href="./style/login.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="header_in">
            <div class="left_menu_area">
                <a href="#" class="back">
                    <img src="./images/login/back.svg" alt="back">
                </a>
            </div>
            <h1 class="logo">
                <a href="./index.html">
                    <img src="./images/common/logo.svg" alt="ZARA HOME">
                </a>
            </h1>
            <div class="right_menu_area">
                <div class="search">
                    <a href="./search.html" class="search_area">
                        <img src="./images/common/search.svg" alt="search">
                    </a>
                </div>
                <div class="shopping">
                    <a href="#" class="sopping_area">
                        <img src="./images/common/shopping.svg" alt="sopping">
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="log_page">
        <form action="#">
            <fieldset>
                <legend class="blind">로그인</legend>
                <div class="login">
                    <h2>로그인</h2>
                    <ul class="log_area type">
                        <li>
                            <label for="user_id" class="blind">아이디 입력</label>
                            <div class="txt">
                                <input type="text" id="user_id" placeholder="아이디를 입력하세요." autofocus>
                            </div>
                        </li>
                        <li>
                            <label for="user_pw" class="blind">비밀번호 입력</label>
                            <div class="txt eye">
                                <input type="password" id="user_pw" placeholder="비밀번호를 입력하세요.">
                            </div>
                        </li>
                    </ul>
                    <ul class="log_area btn">
                        <li>
                            <label for="log_btn" class="blind">로그인</label>
                            <button type="button" id="log_btn" value="로그인">로그인</button>
                        </li>
                        <li>
                            <label for="join_btn" class="blind">회원가입</label>
                            <button type="button" id="join_btn" value="회원가입">회원가입</button>
                        </li>
                    </ul>
                    <ul class="find_area">
                        <li>
                            <a href="#">아이디 찾기</a>
                        </li>
                        <li>
                            <a href="#">비밀번호 찾기</a>
                        </li>
                    </ul>
                    <ul class="social">
                        <li>
                            <span>
                                <img src="./images/login/naver.svg" alt="네이버 로그인">
                                <span>네이버로 로그인</span>
                            </span>
                        </li>
                        <li>
                            <span>
                                <img src="./images/login/kakao.svg" alt="카카오 로그인">
                                <span>카카오로 로그인</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/login_join.js"></script>
</body>
</html>
