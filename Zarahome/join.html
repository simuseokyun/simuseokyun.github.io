<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 , maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./style/common.css" type="text/css" />
    <link rel="stylesheet" href="./style/join.css" type="text/css" />
    <title>ZARA HOME Join</title>
  </head>
  <body>
    <header id="header">
      <div class="header_in">
        <div class="left_menu_area">
          <a href="#" class="back">
            <img src="./images/login/back.svg" alt="back" />
          </a>
        </div>
        <h1 class="logo">
          <a href="./index.html">
            <img src="./images/common/logo.svg" alt="ZARA HOME" />
          </a>
        </h1>
        <div class="right_menu_area">
          <div class="search">
            <a href="./search.html" class="search_area">
              <img src="./images/common/search.svg" alt="search" />
            </a>
          </div>
          <div class="shopping">
            <a href="#" class="sopping_area">
              <img src="./images/common/shopping.svg" alt="sopping" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main id="contents">
      <section class="login">
        <div class="login-area">
          <form action="#">
            <h2 class="sub_tit2">회원가입</h2>
            <div class="check">
              <input type="radio" name="join" value="개인" id="my" checked />
              <laber for="my">개인</laber>
              <input type="radio" name="join" value="회사" id="company" />
              <laber for="company">회사</laber>
            </div>

            <div class="join">
              <input type="text" id="join" name="join" placeholder="이름" />
              <input
                type="email"
                id="login"
                name="login"
                placeholder="이메일"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호"
              />
            </div>

            <table class="select_check">
              <tr>
                <td>
                  <input
                    type="checkbox"
                    name="join_sure"
                    value="all"
                    id="join"
                  />
                </td>
                <td><label for="join">모두 동의</label></td>
              </tr>

              <tr class="check_click">
                <td>
                  <input
                    type="checkbox"
                    name="join_sure"
                    value="Privacy"
                    id="join"
                  />
                </td>
                <td>
                  <label for="join">개인 정보의 수집 및 이용에 대한 동의</label>
                </td>
              </tr>

              <tr>
                <td>
                  <input
                    type="checkbox"
                    name="join_sure"
                    value="Privacy_2"
                    id="join"
                  />
                </td>
                <td>
                  <label for="join">개인정보의 국외 이전에 대한 동의</label>
                </td>
              </tr>

              <tr class="check_click">
                <td>
                  <input
                    type="checkbox"
                    name="join_sure"
                    value="news"
                    id="join"
                  />
                </td>
                <td>
                  <label for="join"
                    >뉴스레터 구독을 위한 개인정보의 수집 및 이용에 대한
                    동의</label
                  >
                </td>
              </tr>
            </table>

            <button type="button"><a href="#">회원가입</a></button>
          </form>
        </div>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/login_join.js"></script>
  </body>
</html>
