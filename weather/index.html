<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrap">
      <div class="bg"></div>
      <div class="overlay">
        <div class="test">
          <div class="top">
            <div class="main_content">
              <h1 class="title">어느 곳을 찾으세요?</h1>
              <p>오늘의 날씨와 금일 옷차림을 추천해드립니다.</p>
              <div class="content">
                <input
                  type="text"
                  placeholder="도시를 입력해주세요"
                  class="inp"
                /><button class="btn">선택</button>
              </div>
            </div>
          </div>
          <div class="weather">
            <div>
              <button class="back_btn">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
            </div>
            <!-- 날씨 아이콘 -->

            <div class="test2">
              <div class="CurrIcon"></div>
              <!-- 현재 기온 -->
              <div class="test3">
                <div class="CurrTemp"></div>
                <!-- 지역 -->
                <div class="City"></div>
              </div>
              <div class="content2">
                <p class="sub_con">체감<span class="con_value"></span></p>
                <span class="circle"></span>
                <p class="sub_con">풍속<span class="con_value"></span></p>
                <span class="circle"></span>

                <p class="sub_con">습도<span class="con_value"></span></p>
              </div>
              <div class="clo_wrap">
                <table>
                  <thead></thead>
                  <tbody>
                    <tr class="date">
                      <td>날짜</td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr class="time">
                      <td>시간</td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr class="weather2">
                      <td>날씨</td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    <tr class="temp">
                      <td>온도</td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
